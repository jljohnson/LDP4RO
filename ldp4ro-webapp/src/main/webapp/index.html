<html>
    <head>
        <meta charset="utf-8">
        <title>LDP4RO - Managing Research Objects with Linked Data Platform</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

        <!-- Bootstrap validator -->
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css"/>

        <link rel="stylesheet" href="css/fileupload.css"/>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                            aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">LDP4RO</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                </div>
                <!--/.navbar-collapse -->
            </div>
        </nav>
        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <div class="container">
                <h2>LDP4RO - Managing Research Objects with Linked Data Platform</h2>

                <p>bla bla bla.</p>
            </div>
        </div>

        <div class="container">
            <!-- Example row of columns -->
            <div class="row">
                <form action="upload" method="post" enctype="multipart/form-data">
                    <br/>
                    <div class="row">
                        <label class="col-sm-3 control-label">Resource File:</label>
                        <div class="col-sm-6">
                            <input type="file" name="file" size="50" class="form-control" />
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                    <br/>
                    <input type="submit" value="Upload" class="btn btn-success" />
                </form>
            </div>


            <br/>
            <br/>
            <br/>

            <div class="row">
                <div id="dnd" class="b-upload b-upload_dnd">
                    <div class="b-upload__dnd" style="width: 400px; height: 200px; background-color: darkseagreen" >Drag and drop your files here ...</div>
                    <div class="b-upload__dnd-not-supported">
                        <div class="btn btn-success js-fileapi-wrapper">
                            <span>Choose files</span>
                            <input type="file" name="filedata" multiple="">
                        </div>
                    </div>
                    <div class="js-files b-upload__files">
                        <div class="js-file-tpl b-thumb" data-id="<%=uid%>" title="<%-name%>, <%-sizeText%>">
                            <div class="b-thumb__preview">
                                <div class="b-thumb__preview__pic"></div>
                            </div>
                            <div class="b-thumb__progress progress progress-small"><div class="bar"></div></div>
                            <div class="b-thumb__name"><%-name%></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="test">

            </div>

            <footer>
                <div class="row">
                    <div class="col-sm-6">
                        <p>&copy; Ontology Engineering Group, Universidad Polit√©cnica de Madrid 2014</p>
                    </div>
                    <div class="col-sm-6">
                        <p>Powered By: <a href="http://ldp4j.org">LDP4j</a></p>
                    </div>
                </div>
            </footer>
        </div>
        <!-- /container -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <!-- Bootstrap validator -->
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
        <script src="js/FileAPI.min.js" ></script>
        <script src="js/FileAPI.exif.js" ></script>
        <script src="js/jquery.fileapi.js" ></script>


        <script>
            $(document).ready(function(){
                $('#dnd').fileapi({
                    url: 'upload',
                    paramName: 'filedata',
                    autoUpload: true,
                    elements: {
                        list: '.js-files',
                        file: {
                            tpl: '.js-file-tpl',
                            preview: {
                                el: '.b-thumb__preview',
                                width: 80,
                                height: 80
                            },
                            upload: { show: '.progress' },
                            complete: { hide: '.progress' },
                            progress: '.progress .bar'
                        },
                        dnd: {
                            el: '.b-upload__dnd',
                            hover: 'b-upload__dnd_hover',
                            fallback: '.b-upload__dnd-not-supported'
                        }
                    },
                    onFileComplete: function (evt, uiEvt){
                        var file = uiEvt.file;
                        var uri = uiEvt.result;

                        document.getElementById('test').innerHTML = document.getElementById('test').innerHTML + "<br/>" + uri;

                    }
                });
            });
        </script>


    </body>
</html>
